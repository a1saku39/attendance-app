<body>
    <div class="container">
        <a href="index.html" class="back-link">â† å‹¤æ€ å…¥åŠ›ç”»é¢ã¸æˆ»ã‚‹</a>

        <div class="header">
            <h1>ğŸ“… æœˆæ¬¡å‹¤æ€ ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h1>
            <div class="controls">
                <button class="month-btn" onclick="changeMonth(-1)">ï¼œ</button>
                <input type="month" id="yearMonth" onchange="loadCalendarData()">
                <button class="month-btn" onclick="changeMonth(1)">ï¼</button>
            </div>
        </div>

        <div id="messageArea"></div>

        <div class="calendar-container">
            <div class="calendar-grid" id="calendarGrid">
                <!-- JavaScriptã§ç”Ÿæˆ -->

    </div>

    <script>
        const GAS_URL = 'YOUR_GAS_WEB_APP_URL'; // å®Ÿéš›ã«ã¯localStorageã‹ã‚‰å–å¾—

        window.onload = function () {
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ä»Šæœˆã‚’é¸æŠ
            const today = new Date();
            const yearMonth = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0');
            document.getElementById('yearMonth').value = yearMonth;

            // ç¤¾å“¡ã‚³ãƒ¼ãƒ‰ã®ç¢ºèª
            const employeeId = localStorage.getItem('attendance_employee_id');
            if (!employeeId) {
                showMessage('error', 'ç¤¾å“¡ã‚³ãƒ¼ãƒ‰ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã‹ã‚‰ä¸€åº¦æ‰“åˆ»ã™ã‚‹ã‹ã€ç¤¾å“¡ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            loadCalendarData();
        };

        function showMessage(type, text) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function changeMonth(offset) {
            const input = document.getElementById('yearMonth');
            if (!input.value) return;

            const [year, month] = input.value.split('-').map(Number);
            const date = new Date(year, month - 1 + offset, 1);

            const newYear = date.getFullYear();
            const newMonth = String(date.getMonth() + 1).padStart(2, '0');

            input.value = `${newYear}-${newMonth}`;
            loadCalendarData();
        }

        function loadCalendarData() {
            const yearMonth = document.getElementById('yearMonth').value;
            const employeeId = localStorage.getItem('attendance_employee_id');
            const gasUrl = localStorage.getItem('attendance_gas_url');

            if (!gasUrl) {
                showMessage('error', 'GAS Webã‚¢ãƒ—ãƒªã®URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
                return;
            }
            if (!employeeId) {
                showMessage('error', 'ç¤¾å“¡ã‚³ãƒ¼ãƒ‰ãŒä¸æ˜ã§ã™ã€‚');
                return;
            }

            showMessage('loading', 'ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...');
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = ''; // ã‚¯ãƒªã‚¢

            fetch(gasUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({
                    action: 'getPersonalMonthlyData',
                    employeeId: employeeId,
                    yearMonth: yearMonth
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        document.getElementById('messageArea').innerHTML = ''; // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¯ãƒªã‚¢
                        renderCalendar(yearMonth, data.data);
                    } else {
                        showMessage('error', 'ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼: ' + data.message);
                    }
                })
                .catch(err => {
                    showMessage('error', 'é€šä¿¡ã‚¨ãƒ©ãƒ¼: ' + err.message);
                });
        }

        function renderCalendar(yearMonth, attendanceData) {
            const grid = document.getElementById('calendarGrid');
            const [year, month] = yearMonth.split('-').map(Number);

            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
            const days = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            days.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                if (index === 0) header.style.color = '#ef4444';
                if (index === 6) header.style.color = '#3b82f6';
                grid.appendChild(header);
            });

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®æ—¥ä»˜ç”Ÿæˆ
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const startDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            // æœˆåˆã‚ã®ç©ºç™½
            for (let i = 0; i < startDayOfWeek; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty';
                grid.appendChild(empty);
            }

            // æ—¥ä»˜ã‚»ãƒ«
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && (today.getMonth() + 1) === month;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}/${String(month).padStart(2, '0')}/${String(day).padStart(2, '0')}`;
                const dayData = attendanceData[dateStr];

                const cell = document.createElement('div');
                cell.className = 'calendar-day';

                // ä»Šæ—¥ã®å¼·èª¿
                if (isCurrentMonth && day === today.getDate()) {
                    cell.classList.add('today');
                }

                // æ›œæ—¥ã®è‰²åˆ¤å®š
                const currentDayOfWeek = (startDayOfWeek + day - 1) % 7;
                let dayClass = '';
                if (currentDayOfWeek === 0) dayClass = 'sunday';
                if (currentDayOfWeek === 6) dayClass = 'saturday';

                let html = `<div class="day-number ${dayClass}">${day}</div>`;

                if (dayData) {
                    html += `<div class="attendance-info">`;
                    if (dayData.clockInTime) {
                        html += `
                            <div class="status-row">
                                <span class="status-dot status-in"></span>
                                <span class="time-text">${dayData.clockInTime}</span>
                            </div>`;
                    }
                    if (dayData.clockOutTime) {
                        html += `
                            <div class="status-row">
                                <span class="status-dot status-out"></span>
                                <span class="time-text">${dayData.clockOutTime}</span>
                            </div>`;
                    }
                    html += `</div>`;
                }

                cell.innerHTML = html;
                grid.appendChild(cell);
            }
        }
    </script>
