<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                <button id="menuBtn" class="menu-button">☰</button>
                <h1 style="margin: 0; font-size: 1.5rem;">勤怠管理</h1>
                <div style="width: 30px;"></div>
            </div>
            <p id="current-time">--:--</p>
        </header>

        <!-- Sidebar Menu -->
        <div id="overlay" class="overlay"></div>
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>メニュー</h2>
                <button id="closeMenuBtn" class="close-menu-btn">×</button>
            </div>
            <div class="menu-links">
                <a href="MonthlyReview.html" class="menu-link">
                    <span class="icon">📋</span> 月次確認・承認
                </a>
                <a href="ManagerDashboard.html" class="menu-link">
                    <span class="icon">👑</span> 管理者ダッシュボード
                </a>
                <a href="Calendar.html" class="menu-link">
                    <span class="icon">📅</span> カレンダー確認
                </a>
                <a href="https://chatapp-v1-1-0wbf.onrender.com/" class="menu-link chat-link">
                    <span class="icon">💬</span> 社内チャットへ
                </a>
            </div>
        </nav>

        <main>
            <div class="user-input-group">
                <label for="employee-id">社員コード</label>
                <input type="text" id="employee-id" placeholder="社員コードを入力" inputmode="numeric">
            </div>

            <div class="user-input-group">
                <label for="custom-time">時刻指定 (任意)</label>
                <input type="datetime-local" id="custom-time">
                <small style="color: #6b7280; font-size: 0.875rem; margin-top: 4px; display: block;">
                    空欄の場合は現在時刻で記録されます
                </small>
            </div>

            <div class="attendance-actions" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: stretch;">
                <div style="flex: 1; min-width: 200px; display: flex; flex-direction: column; gap: 8px;">
                    <button id="clock-in-btn" class="action-btn check-in">
                        <span class="icon">☀️</span>
                        出勤
                    </button>
                    <div id="clock-in-display"
                        style="text-align: center; font-size: 0.875rem; color: #059669; font-weight: 600; min-height: 20px;">
                    </div>
                </div>
                <div style="flex: 1; min-width: 200px; display: flex; flex-direction: column; gap: 8px;">
                    <button id="clock-out-btn" class="action-btn check-out">
                        <span class="icon">🌙</span>
                        退勤
                    </button>
                    <div id="clock-out-display"
                        style="text-align: center; font-size: 0.875rem; color: #dc2626; font-weight: 600; min-height: 20px;">
                    </div>
                </div>
            </div>

            <div class="user-input-group">
                <label for="remarks">備考</label>
                <textarea id="remarks" rows="3" placeholder="備考があれば入力してください"></textarea>
            </div>
        </main>

        <footer>
            <details>
                <summary>設定（管理者用）</summary>
                <div class="settings">
                    <label for="gas-url">GAS WebアプリURL</label>
                    <input type="text" id="gas-url"
                        placeholder="https://script.google.com/macros/s/AKfycbyGXf1lEV30290VM1wfZ15wBXHtzEmfaes9oRI_9VUqeQt6sBQb8we0HhukxJcl5iMR-w/exec">
                    <button id="save-settings">保存</button>
                </div>
            </details>
        </footer>
    </div>
    <div id="status-message" class="status-message"></div>
    <script src="script.js"></script>
</body>

</html>
