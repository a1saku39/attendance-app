<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>勤怠管理</h1>
            <p id="current-time">--:--</p>
        </header>

        <main>
            <div class="user-input-group">
                <label for="employee-id">社員コード</label>
                <input type="text" id="employee-id" placeholder="社員コードを入力" inputmode="numeric">
            </div>

            <div class="attendance-actions">
                <div class="action-group">
                    <h3>出勤</h3>
                    <div class="user-input-group">
                        <label for="clock-in-time">出勤時刻 (任意)</label>
                        <input type="datetime-local" id="clock-in-time">
                    </div>
                    <button id="clock-in-btn" class="action-btn check-in">
                        <span class="icon">☀️</span>
                        出勤
                    </button>
                </div>

                <div class="action-group">
                    <h3>退勤</h3>
                    <div class="user-input-group">
                        <label for="clock-out-time">退勤時刻 (任意)</label>
                        <input type="datetime-local" id="clock-out-time">
                    </div>
                    <button id="clock-out-btn" class="action-btn check-out">
                        <span class="icon">🌙</span>
                        退勤
                    </button>
                </div>
            </div>

            <div class="user-input-group">
                <label for="remarks">備考</label>
                <textarea id="remarks" rows="3" placeholder="備考があれば入力してください"></textarea>
            </div>
        </main>

        <footer>
            <details>
                <summary>設定（管理者用）</summary>
                <div class="settings">
                    <label for="gas-url">GAS WebアプリURL</label>
                    <input type="text" id="gas-url"
                        placeholder="https://script.google.com/macros/s/AKfycbyGXf1lEV30290VM1wfZ15wBXHtzEmfaes9oRI_9VUqeQt6sBQb8we0HhukxJcl5iMR-w/exec">
                    <button id="save-settings">保存</button>
                </div>
            </details>
        </footer>
    </div>
    <div id="status-message" class="status-message"></div>
    <script src="script.js"></script>
</body>

</html>
