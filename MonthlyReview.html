<body>

    <script>

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.onload = function () {

            const today = new Date();

            // LocalStorageã‹ã‚‰GAS URLã‚’èª­ã¿è¾¼ã¿
            const savedUrl = localStorage.getItem('attendance_gas_url');

        // éƒ¨ç½²ä¸€è¦§ã‚’èª­ã¿è¾¼ã‚€
        function loadDepartments() {

                        select.innerHTML = '<option value="">éƒ¨ç½²ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';

                        data.departments.forEach(dept => {

        // ç¤¾å“¡ä¸€è¦§ã‚’èª­ã¿è¾¼ã‚€
        function loadEmployeeList() {
            const department = document.getElementById('department').value;
            const yearMonth = document.getElementById('yearMonth').value;

            if (!department) {
                showMessage('error', 'éƒ¨ç½²ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            if (!yearMonth) {

                return;
            }

            currentDepartment = department;
            currentYearMonth = yearMonth;

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            document.getElementById('dataArea').innerHTML = '<div class="loading"><div class="spinner"></div>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>';

            const gasUrl = localStorage.getItem('attendance_gas_url') || GAS_URL;

                    document.getElementById('dataArea').innerHTML = '';

        // ç¤¾å“¡ä¸€è¦§ã‚’è¡¨ç¤º
        function displayEmployeeList(employees) {
            const dataArea = document.getElementById('dataArea');

            if (employees.length === 0) {

            let html = `

            `;

            employees.forEach(emp => {

        }

        // ç¤¾å“¡ã‚’æ‰¿èª
        function approveEmployee(employeeId, employeeName) {
            if (!confirm(`${employeeName} ã•ã‚“ã®å‹¤æ€ ã‚’æ‰¿èªã—ã¾ã™ã‹ï¼Ÿ`)) {

            const gasUrl = localStorage.getItem('attendance_gas_url') || GAS_URL;
