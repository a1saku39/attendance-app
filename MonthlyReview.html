</head>

<body>
    <div class="container">

        <div class="header">

            <p class="subtitle">è‡ªåˆ†ã®å‹¤æ€ ãƒ‡ãƒ¼ã‚¿ã‚’ç¢ºèªã—ã€æ‹…å½“è€…å°ã‚’æŠ¼ã—ã¦ãã ã•ã„</p>
        </div>

        <div id="messageArea"></div>

        <div class="controls">

                    <input type="text" id="employeeId" placeholder="ç¤¾å“¡ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›">

                <div class="form-group">

                <button class="btn-primary" onclick="loadMonthlyData()">ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º</button>
            </div>
        </div>

    <script>
        const GAS_URL = 'YOUR_GAS_WEB_APP_URL';

        let currentEmployeeId = '';
        let currentYearMonth = '';
        let currentApprovalStatus = null;

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.onload = function () {
            // ä»Šæœˆã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«è¨­å®š
            const today = new Date();
            const yearMonth = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0');
            document.getElementById('yearMonth').value = yearMonth;

            // LocalStorageã‹ã‚‰ç¤¾å“¡ã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿è¾¼ã¿
            const savedEmployeeId = localStorage.getItem('attendance_employee_id');
            if (savedEmployeeId) {
                document.getElementById('employeeId').value = savedEmployeeId;
            }
        };

        // æœˆæ¬¡ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
        function loadMonthlyData() {
            const employeeId = document.getElementById('employeeId').value.trim();
            const yearMonth = document.getElementById('yearMonth').value;

            if (!employeeId) {
                showMessage('error', 'ç¤¾å“¡ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (!yearMonth) {
                showMessage('error', 'å¹´æœˆã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            currentEmployeeId = employeeId;
            currentYearMonth = yearMonth;

            // LocalStorageã«ä¿å­˜
            localStorage.setItem('attendance_employee_id', employeeId);

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            document.getElementById('dataArea').innerHTML = '<div class="loading"><div class="spinner"></div>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>';

            const gasUrl = localStorage.getItem('attendance_gas_url') || GAS_URL;

            if (!gasUrl || gasUrl === 'YOUR_GAS_WEB_APP_URL') {
                showMessage('error', 'GAS Webã‚¢ãƒ—ãƒªã®URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
                document.getElementById('dataArea').innerHTML = '';
                return;
            }

            fetch(gasUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify({
                    action: 'getPersonalMonthlyData',
                    employeeId: employeeId,
                    yearMonth: yearMonth
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        currentApprovalStatus = data.approvalStatus;
                        displayMonthlyData(data.data, yearMonth);
                    } else {
                        showMessage('error', 'ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + data.message);
                        document.getElementById('dataArea').innerHTML = '';
                    }
                })
                .catch(error => {
                    showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
                    document.getElementById('dataArea').innerHTML = '';
                });
        }

        // æœˆæ¬¡ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
        function displayMonthlyData(data, yearMonth) {
            const dataArea = document.getElementById('dataArea');

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
            const [year, month] = yearMonth.split('-').map(Number);
            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDay = new Date(year, month - 1, 1).getDay();

            let calendarHtml = `
                <div class="data-card">
                    <h2 style="margin-bottom: 20px; color: #333;">${year}å¹´${month}æœˆã®å‹¤æ€ </h2>
                    <div class="calendar-grid">
                        <div class="calendar-header">æ—¥</div>
                        <div class="calendar-header">æœˆ</div>
                        <div class="calendar-header">ç«</div>
                        <div class="calendar-header">æ°´</div>
                        <div class="calendar-header">æœ¨</div>
                        <div class="calendar-header">é‡‘</div>
                        <div class="calendar-header">åœŸ</div>
            `;

            // ç©ºç™½ã‚»ãƒ«
            for (let i = 0; i < firstDay; i++) {
                calendarHtml += '<div></div>';
            }

            // æ—¥ä»˜ã‚»ãƒ«
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}/${String(month).padStart(2, '0')}/${String(day).padStart(2, '0')}`;
                const dayData = data[dateStr];
                const dayOfWeek = new Date(year, month - 1, day).getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

                let dayClass = 'calendar-day';
                if (isWeekend) dayClass += ' weekend';
                if (dayData && (dayData.clockInTime || dayData.clockOutTime)) dayClass += ' has-data';

                let timesHtml = '';
                if (dayData) {
                    if (dayData.clockInTime) timesHtml += `å‡º: ${dayData.clockInTime}<br>`;
                    if (dayData.clockOutTime) timesHtml += `é€€: ${dayData.clockOutTime}`;
                }

                calendarHtml += `
                    <div class="${dayClass}">
                        <div class="day-number">${day}</div>
                        <div class="day-times">${timesHtml}</div>
                    </div>
                `;
            }

            calendarHtml += `
                    </div>
                    
                    <div class="approval-section">
                        <div class="approval-title">ğŸ“ æ‰¿èªæ¬„</div>
                        <div class="stamp-container">
                            <div class="stamp-box ${currentApprovalStatus.self ? 'stamped' : ''}">
                                <div class="stamp-label">æ‹…å½“è€…å°</div>
                                ${currentApprovalStatus.self ?
                    `<div class="stamp">${currentApprovalStatus.self.name}</div>
                                     <div class="stamp-date">${formatDate(currentApprovalStatus.self.date)}</div>` :
                    `<button class="stamp-button" onclick="stampSelf()">æ‹…å½“è€…å°ã‚’æŠ¼ã™</button>`
                }
                            </div>
                            
                            <div class="stamp-box ${currentApprovalStatus.boss ? 'stamped' : ''}">
                                <div class="stamp-label">æ‰¿èªå°</div>
                                ${currentApprovalStatus.boss ?
                    `<div class="stamp">${currentApprovalStatus.boss.name}</div>
                                     <div class="stamp-date">${formatDate(currentApprovalStatus.boss.date)}</div>` :
                    currentApprovalStatus.self ?
                        `<button class="stamp-button" onclick="stampBoss()">æ‰¿èªå°ã‚’æŠ¼ã™</button>` :
                        `<div style="color: #999; font-size: 13px;">æ‹…å½“è€…å°ãŒå¿…è¦ã§ã™</div>`
                }
                            </div>
                        </div>
                    </div>
                </div>
            `;

            dataArea.innerHTML = calendarHtml;
        }

        // æ‹…å½“è€…å°ã‚’æŠ¼ã™
        function stampSelf() {
            if (!confirm('æ‹…å½“è€…å°ã‚’æŠ¼ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆæŠ¼å°å¾Œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ï¼‰')) {
                return;
            }

            const gasUrl = localStorage.getItem('attendance_gas_url') || GAS_URL;

            fetch(gasUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify({
                    action: 'recordApproval',
                    targetEmployeeId: currentEmployeeId,
                    approverId: currentEmployeeId,
                    yearMonth: currentYearMonth,
                    type: 'self'
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        showMessage('success', data.message);
                        loadMonthlyData(); // å†èª­ã¿è¾¼ã¿
                    } else {
                        showMessage('error', 'æŠ¼å°ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + data.message);
                    }
                })
                .catch(error => {
                    showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
                });
        }

        // æ‰¿èªå°ã‚’æŠ¼ã™
        function stampBoss() {
            const approverId = prompt('æ‰¿èªè€…ã®ç¤¾å“¡ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:');
            if (!approverId) return;

            if (!confirm('æ‰¿èªå°ã‚’æŠ¼ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆæŠ¼å°å¾Œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ï¼‰')) {
                return;
            }

            const gasUrl = localStorage.getItem('attendance_gas_url') || GAS_URL;

            fetch(gasUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify({
                    action: 'recordApproval',
                    targetEmployeeId: currentEmployeeId,
                    approverId: approverId,
                    yearMonth: currentYearMonth,
                    type: 'boss'
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        showMessage('success', data.message);
                        loadMonthlyData(); // å†èª­ã¿è¾¼ã¿
                    } else {
                        showMessage('error', 'æŠ¼å°ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + data.message);
                    }
                })
                .catch(error => {
                    showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
                });
        }

        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateValue) {
            if (!dateValue) return '';
            const date = new Date(dateValue);
            return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = message;
            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);

            // 5ç§’å¾Œã«è‡ªå‹•ã§æ¶ˆã™
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    messageDiv.remove();
                }, 300);
            }, 5000);
        }
    </script>
